<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="body">
		<div class="wrapper">
			<header class="clearfix">
				<ul class="header-right-menu">
					<li class="minhas-ofertas clearfix">
						<p class="flag"></p>
						<a href="">Minhas Ofertas</a>
					</li>
					<li class="entar-ou-cadastre-se">
						Ola! <a href="https://www.cosmo.ru/beauty/body/10-sekretov-udachnoy-epilyacii/" target="_blank"> Entrar</a> ou <a href=""> Cadastre-se</a>
					</li>
				</ul>
				<ul class="header-left-menu">
					<li>
						<a href="">Meu YouBike</a>
					</li>
					<li>
						<a href="">Vender</a>
					</li>
					<li>
						<a href="">Forum</a>
					</li>
					<li>
						<a href="" class="contato">Contato</a>
					</li>
					<li>
						<a href="">Ajuda</a>
					</li>
				</ul>
			</header>
			<div class="container">
			<div class="cadastre-se">
				<h3>Cadastre-se</h3>
			</div>
			<div class="container-form">
				<div class="facebook-log-in">
					<button>
						<span class="logo-f">
							<i class="fa fa-facebook"></i>
						</span>
						<b>Log In</b> with <b>Facebook</b>
						<span class="symbol">
							<i class="fa fa-chevron-right"></i>
						</span>
					</button>
					<div class="border-ou">OU</div>
				</div>
				<form action="#">
					<fieldset class="clearfix">
						<div class="inset">
							<span class="required">* required</span>
							<input type="text" name="First Name" placeholder="First Name" id="firstName" tabindex="1" required>
						</div>
						<div class="inset">
							<span class="required">* required</span>
							<input type="text" name="Last Name"  placeholder="Last Name" id="lastName" tabindex="3">
						</div>
						<div class="inset">
							<span class="required">* required</span>
							<input type="email" name="Email Address" placeholder="Enter your @" id="email" tabindex="5" required>
						</div>
						<div class="inset pass-wrapper">
							<span class="required">* required</span>
							<input type="password" name="Choose Password" placeholder="Choose Password" id="password" tabindex="4" required>
						</div>
						<div class="inset">
							<span class="required">* required</span>
							<input type="password" name="Password Confirm" placeholder="Confirm Password" id="confirmPassword" tabindex="2" required>
						</div>
						<input type="checkbox" placeholder="Youbike and tips" id="send-youbike">
						<span class="required">* required</span>
						<label for="send-youbike">Send me Youbike updates and tips</label>
					</fieldset>
				</form>
				<div class="create-account">
					<button id="submit">Create my Account</button>
				</div>
				<div class="check-in-footer">
					<p>
						By clicking the button above, you agree to the Terms of Service
					</p>
					<p>
						Xiew our Privacy Policy.
					</p>
				</div>
			</div>
		</div>
		</div>			
		<script src="script.js"></script>
	</body>
</html>
